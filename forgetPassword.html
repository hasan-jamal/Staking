<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking</title>
    <link rel="icon" href="./images/Logo-2.gif">
    <!---Style CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/auth.css">
    <!---font awesome 5.12 Light-->
    <link rel="stylesheet" href="./icons/all.min.css">
    <link rel="stylesheet" href="./icons/light.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!---Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <main class="main-auth">
        <section class="section-auth">
            <img src="./images/Logo-2.gif" alt="Logo-2" class="logo2">
            <form action="" class="form-login">
                <h2>Forgot Password</h2>
                <div class="fx-input">
                    <input type="email" class="form-control" placeholder="Email Address">
                </div>
                <button class="btn-sign">Search</button>
            </form>
        </section>

    </main>
    <!-- Bootstrap 5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- icons JS -->
    <script src="./icons/all.min.js"></script>
    <script src="./icons/light.min.js"></script>
    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</html>
