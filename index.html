<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking</title>
    <link rel="icon" href="./images/Logo-2.gif">
    <!---Style CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/auth.css">
    <!---font awesome 5.12 Light-->
    <link rel="stylesheet" href="./icons/all.min.css">
    <link rel="stylesheet" href="./icons/light.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!---Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- intl tel input -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">

</head>

<body>
    <main class="main-auth">
        <section class="section-auth">
            <img src="./images/Logo-2.gif" alt="Logo-2" class="logo2">
            <form action="">
                <h2>Sign Up</h2>
                <div class="fx-input">
                    <input type="text" class="form-control" placeholder="Full Name">
                    <input type="text" class="form-control" placeholder="Username">
                    <input type="text" id="mobile_code" class="form-control" placeholder="Phone Number" name="name">
                    <input type="email" class="form-control" placeholder="Email Address">
                    <input type="password" class="form-control" placeholder="Password">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                    <input type="text" class="form-control" placeholder="Referral Code">
                </div>
                <div class="d-flex align-items-center fx-terms">
                    <input type="checkbox" id="terms" class="checkbox">
                    <label for="terms">I agree The Terms of service and Privacy policy.</label>
                </div>
                <button>Sign Up</button>
                <p>
                    <span>Already have an account?</span>
                    <a href="./signIn.html">Sign In</a>
                </p>
            </form>
        </section>

    </main>
    <!-- Bootstrap 5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- icons JS -->
    <script src="./icons/all.min.js"></script>
    <script src="./icons/light.min.js"></script>
    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/landingPage.js"></script>
    <script src="./js/public.js"></script>
    <!-- intl tel input -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput-jquery.min.js"></script>
    <script>
        // -----Country Code Selection
        $("#mobile_code").intlTelInput({
            initialCountry: "in",
            separateDialCode: true,
        });
    </script>

</html>
