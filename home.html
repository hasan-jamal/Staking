    <script>
        $(document).ready(function () {
            // Flag to keep track of whether the coin has been clicked
            let coinClicked = false;

            // Click event handler for the gold coin
            $("#gold-coin").on("click", function () {
                // Check if the coin has not been clicked before
                if (!coinClicked) {
                    coinClicked = true;
                    $(this).css("animation-name", "coinAnimation");

                    $(".golden-shadow").show().css("animation-name", "shadowAnimation");

                    $(this).on("animationend", function () {
                        $(this).hide();
                        $(".golden-shadow").hide();
                        $("#green-coin").show();
                    });

                    let progressBar = $(".progress-green");
                    let currentValue = progressBar.val();
                    progressBar.val(currentValue + 5);
                }
            });
        });
    </script>
